    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="post-cont">
                <div class="post-head">
                    <h2 class="text-center">POST YOUR AD</h2>
                </div>

                <div class="post-list">
                    <div class="card">
                        <div class="card-header">
                            <h3>Selected Category</h3>
                            <p id="aa">fill the form</p>
                        </div>
                        <div class="card-body">
                            <div class="post-form">
                                <!-- Material input -->
                                <div class="md-form">
                                    <input type="text" id="name" class="form-control" required>
                                    <label for="name">Person Name</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="num" class="form-control" required>
                                    <label for="num">Contact Number</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="address" class="form-control" required>
                                    <label for="address">Address</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="city" class="form-control" required>
                                    <label for="city">City</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="b_name" class="form-control" required>
                                    <label for="b_name">Brand Name</label>
                                </div>

                                <select id="category" name="category" class="browser-default custom-select">
                                    <option selected>Open this select menu</option>
                                    <option value="cars">Car</option>
                                    <option value="phones">Phones</option>
                                    <option value="property">Property</option>
                                    <option value="bikes">Bikes</option>
                                    <option value="laptop">Laptop</option>
                                    <option value="electronics">Electronics</option>
                                </select>

                                <div class="md-form">
                                    <input type="text" id="title" class="form-control" required>
                                    <label for="title">Title</label>
                                </div>

                                <div class="md-form">
                                    <textarea id="description" class="form-control md-textarea" length="120" rows="3"
                                        required></textarea>
                                    <label for="description">Add Description</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="price" class="form-control" required>
                                    <label for="price">Price of Product</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="model" class="form-control" required>
                                    <label for="model">Model of Product</label>
                                </div>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <!-- <input type="file" class="custom-file-input" id="img" accept="image/x-png,image/gif,image/jpeg"
                                            aria-describedby="inputGroupFileAddon01" required>
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label> -->
                                        <input type="file" name="fileToUpload" id="img">
                                    </div>
                                </div>

                                <div class="text-center post-btn">
                                    <button class="btn btn-primary btn-lg" id="submit" onclick="submit()">POST</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
